
tables:
  # etldoc: imposm3 -> osm_skiing_linestring
  skiing_linestring:
    type: linestring
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: aerialway
      name: class
      type: string
    - key: name
      name: name
      type: string
    mapping:
      aerialway:
      - cable_car
      - gondola
      - chair_lift
      - mixed_lift
      - drag_lift
      - t-bar
      - j-bar
      - platter
      - magic_carpet
